<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async & Await</title>
  </head>
  <body>
    <h1>Hello There!</h1>
    <button id="stop">Stop</button>
  </body>
  <script>
    const myName = function () {
      console.log("Abhay");
    };
    const changedHeading = function () {
      document.querySelector("h1").innerHTML = "This is Abhay Kumar";
      console.log("changed");
    };
    // setTimeout(myName, 2000);
    const setChange = setTimeout(changedHeading, 2000);
    document.querySelector("#stop").addEventListener("click", function () {
      clearTimeout(setChange);
      console.log("stopped");
    });
  </script>
</html>
